<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

        var n1 = parseInt(prompt("Digite o primeiro número: "));

        document.write(n1+ " + "+n2+" = "+resultado)

    </script>
