<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const precos = [7.50, 32.00, 12.00, 27.50, 16.50, 9.50];
        const maiorPrecoReajustado = precos
            .filter((produto)=> {return produto > 15.00})
            .map((produto)=> {return produto - 0.1*produto})
            .reduce((a,b)=> {return Math.max(a,b)});
        document.write(maiorPrecoReajustado)
    </script>
</body>
</html>
